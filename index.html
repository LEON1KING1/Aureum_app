<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aureum App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <section id="home" class="page active">
    <div class="logo">
      <img src="Aureum.png" alt="Aureum Logo">
    </div>
    <h2 id="balance">Aureum: 100 💎</h2>
    <button class="gold-btn" onclick="mine()">⛏ Start Mining</button>
    <p id="mining-status"></p>
    <h3>Tasks</h3>
    <ul>
      <li>Subscribe to Aureum channel – <button class="gold-btn small">Start</button></li>
      <li>Follow and Retweet – <button class="gold-btn small">Start</button></li>
      <li>Invite friends – <button class="gold-btn small">Start</button></li>
    </ul>
  </section>

  
  <section id="leaderboard" class="page">
    <h2>Telegram Wall of Fame</h2>
    <ul>
      <li>#1 UserA – 5000 💎</li>
      <li>#2 UserB – 4200 💎</li>
      <li>#3 UserC – 3800 💎</li>
    </ul>
  </section>

  
  <section id="friends" class="page">
    <h2>Invite friends and get more Aureum</h2>
    <button class="gold-btn">👥 Invite Friends</button>
  </section>

  
  <nav class="navbar">
    <button onclick="showPage('home')">🏠 Home</button>
    <button onclick="showPage('leaderboard')">🏆 Leaderboard</button>
    <button onclick="showPage('friends')">👥 Friends</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
