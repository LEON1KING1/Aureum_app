<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Aureum Token</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="container" id="homeScreen">
        <header><h1>âš¡ Aureum</h1></header>
        <div class="card">
            <div class="logo"></div>
            <div class="small">Your Balance</div>
            <div class="balance" id="balance">0</div>
            <div class="controls">
                <button class="btn" id="mineBtn">Mine Now</button>
            </div>
            <div id="mineMsg" class="small muted">âš¡ Initializing...</div>
        </div>
        <div class="section-title">Tasks</div>
        <div class="task" id="taskX">
            <div><div class="task-title">Follow on X</div><div class="small">+700 AUR</div></div>
            <div class="task-reward">Go</div>
        </div>
        <div class="task" id="taskTG">
            <div><div class="task-title">Join Channel</div><div class="small">+1000 AUR</div></div>
            <div class="task-reward">Join</div>
        </div>
    </div>

    <div class="container hidden" id="walletScreen">
        <header><h1>Wallet</h1></header>
        <div class="card">
            <div class="small">Connect TON Wallet</div>
            <div id="ton-connect" style="margin-top:10px"></div>
        </div>
        <div class="card">
            <div class="small">Referral Program</div>
            <div class="balance" style="font-size: 20px;">+2,500 AUR</div>
            <div class="small muted">For you and your friend</div>
            <button class="btn" id="shareLinkBtn" style="margin-top:10px">Invite Friends ðŸš€</button>
            <div style="margin-top:20px; text-align:left;">
                <div class="small" style="color:#ffd700">Friends Invited:</div>
                <div id="referralsList" class="small muted" style="margin-top:10px">No invites yet</div>
            </div>
        </div>
    </div>

    <div class="container hidden" id="leaderboardScreen">
        <header><h1>Rankings</h1></header>
        <div class="card" id="leadersList">Loading...</div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" data-screen="home">Home</div>
        <div class="nav-item" data-screen="leaderboard">Leaders</div>
        <div class="nav-item" data-screen="wallet">Wallet</div>
    </nav>

    <script type="module" src="script.js"></script>
</body>
</html>
