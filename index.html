<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aureum — Web App</title>
<link rel="icon" href="aureum_logo.png">
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container" id="homeScreen">
    <header><h1>⚡ Aureum</h1></header>

    <div class="card">
      <div class="logo" role="img" aria-hidden="true"></div>
      <div class="small">Your Balance</div>
      <div class="balance" id="balance">0</div>

      <div class="controls">
        <button class="btn" id="connectBtn">Connect TON Wallet</button>
        <button class="btn" id="mineBtn">Start Mining</button>
      </div>

      <div id="mineMsg" class="small muted"></div>
    </div>

    <div class="section-title">Tasks</div>

    <div class="task" data-id="subscribe">
      <div>
        <div class="task-title">Follow on X</div>
        <div class="small">Stay updated with Aureum</div>
      </div>
      <a href="https://x.com/Aureum_Token" target="_blank" class="task-reward btn">+700</a>
    </div>

    <div class="task" data-id="join_channel">
      <div>
        <div class="task-title">Join Telegram Channel</div>
        <div class="small">Community access</div>
      </div>
      <a href="https://t.me/AureumToken" target="_blank" class="task-reward btn">+1000</a>
    </div>

    <div class="task" data-id="invite">
      <div>
        <div class="task-title">Invite friends</div>
        <div class="small">Referral bonus for both</div>
      </div>
      <a href="https://t.me/AureumToken_bot" target="_blank" class="task-reward btn">Invite</a>
    </div>
  </div>

  <div class="container hidden" id="walletScreen">
    <header><h1>Wallet</h1></header>
    <div class="card">
      <div class="small">Connected TON Wallet</div>
      <div id="walletAddr" class="small muted">Not connected</div>
      <div style="margin-top:12px"><button class="btn" id="changeWalletBtn">Connect / Change Wallet</button></div>
    </div>
  </div>

  <div class="container hidden" id="leaderboardScreen">
    <header><h1>Leaderboard</h1></header>
    <div class="card" id="leaders">
      <div class="small">Top holders will appear here</div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item active" data-screen="home">Home</div>
    <div class="nav-item" data-screen="leaderboard">Leaderboard</div>
    <div class="nav-item" data-screen="wallet">Wallet</div>
  </div>

<script src="script.js"></script>
</body>
</html>
