<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aureum — Web App</title>
<link rel="icon" href="aureum_logo.png">
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container" id="homeScreen">
    <header><h1>⚡ Aureum</h1></header>

    <div class="card">
      <div class="logo" role="img" aria-hidden="true"></div>
      <div class="small">Your Balance</div>
      <div class="balance" id="balance">0</div>

      <div class="progress-wrap" style="margin-top:10px">
        <div class="progress-bar" id="progressBar"><div id="progressFill"></div></div>
        <div class="progress-text small muted" id="progressText">0 / 1000 AUR today</div>
      </div>

      <div class="controls">
        <button class="btn" id="connectBtn">Connect (via Telegram)</button>
        <button class="btn" id="mineBtn">Request Balance</button>
      </div>

      <div id="mineMsg" class="small muted" style="margin-top:8px"></div>
      <div id="inviteBlock" class="small muted" style="margin-top:8px;display:none;">
        Invite link: <a id="inviteLink" href="#" target="_blank"></a>
      </div>
    </div>

    <div class="section-title">Tasks</div>

    <div class="task" data-id="subscribe" onclick="window.open('https://x.com/Aureum_Token', '_blank')">
      <div>
        <div class="task-title">Subscribe on X</div>
        <div class="small">Stay updated with Aureum</div>
      </div>
      <div class="task-reward">+700</div>
    </div>

    <div class="task" data-id="follow" onclick="window.open('https://x.com/Aureum_Token', '_blank')">
      <div>
        <div class="task-title">Follow & Share on X</div>
        <div class="small">Retweet / Promote</div>
      </div>
      <div class="task-reward">+1200</div>
    </div>

    <div class="task" data-id="join_channel" onclick="window.open('https://t.me/AureumToken', '_blank')">
      <div>
        <div class="task-title">Join Telegram Channel</div>
        <div class="small">Community access</div>
      </div>
      <div class="task-reward">+1000</div>
    </div>

    <div class="task" data-id="invite" onclick="shareInvite()">
      <div>
        <div class="task-title">Invite friends</div>
        <div class="small">Referral bonus for both</div>
      </div>
      <div class="task-reward">Invite</div>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
