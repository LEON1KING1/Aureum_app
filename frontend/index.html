<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aureum — Web App</title>
<link rel="icon" href="aureum_logo.png">
<link rel="stylesheet" href="style.css">
<script>/* minimal telegram webapp safety */</script>
</head>
<body>
  <div class="container" id="homeScreen">
    <header><h1>⚡ Aureum</h1></header>

    <div class="card">
      <div class="logo" role="img" aria-hidden="true"></div>
      <div class="small">Your Balance</div>
      <div class="balance" id="balance">0</div>

      <div class="progress-wrap" style="margin-top:10px">
        <div class="progress-bar" id="progressBar"><div id="progressFill"></div></div>
        <div class="progress-text small muted" id="progressText">0 / 1000 AUR today</div>
      </div>

      <div class="controls">
        <button class="btn" id="connectBtn">Connect Wallet (TON)</button>
        <button class="btn" id="mineBtn">Start Mining</button>
      </div>

      <div id="mineMsg" class="small muted" style="margin-top:8px"></div>
      <div id="inviteBlock" class="small muted" style="margin-top:8px;display:none;">
        Invite link: <a id="inviteLink" href="#" target="_blank"></a>
      </div>
    </div>

    <div class="section-title">Tasks</div>
    <!-- tasks kept as before -->
    <div class="task" data-id="subscribe" onclick="window.open('https://x.com/Aureum_Token', '_blank')">...</div>
    <!-- ...other tasks... -->
  </div>

<script src="script.js"></script>
</body>
</html>
