<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aureum — Home</title>
<link rel="icon" href="aureum_logo.png">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@1.3.0/dist/tonconnect.min.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>
</head>
<body>
<div class="container" id="homeScreen">
  <header><h1>⚡ Aureum</h1></header>
  <div class="card">
    <div class="logo" role="img" aria-hidden="true"></div>
    <div class="small">Your Balance</div>
    <div class="balance" id="balance">0</div>
    <div class="controls">
      <button class="btn" id="connectBtn">Connect Wallet</button>
      <button class="btn" id="mineBtn">Mine Now</button>
    </div>
    <div id="mineMsg" class="small muted"></div>
  </div>
  <div class="section-title">Tasks</div>
  <div class="task" data-id="subscribe" onclick="completeTask('subscribe')">
    <div><div class="task-title">Subscribe on X</div><div class="small">Stay updated with Aureum</div></div>
    <div class="task-reward">+500</div>
  </div>
  <div class="task" data-id="follow" onclick="completeTask('follow')">
    <div><div class="task-title">Follow & Share on X</div><div class="small">Retweet / Promote</div></div>
    <div class="task-reward">+500</div>
  </div>
  <div class="task" data-id="join_channel" onclick="completeTask('join_channel')">
    <div><div class="task-title">Join Telegram Channel</div><div class="small">Community access</div></div>
    <div class="task-reward">+500</div>
  </div>
  <div class="task" data-id="invite" onclick="completeTask('invite')">
    <div><div class="task-title">Invite friends</div><div class="small">Referral bonus</div></div>
    <div class="task-reward">+5000</div>
  </div>
</div>
<div class="bottom-nav">
  <a class="nav-item active" href="home.html">Home</a>
  <a class="nav-item" href="leaderboard.html">Leaderboard</a>
  <a class="nav-item" href="wallet.html">Wallet</a>
</div>
</body>
</html>
