<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aureum — Wallet</title>
<link rel="icon" href="aureum_logo.png">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@1.3.0/dist/tonconnect.min.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>
</head>
<body>
<div class="container" id="walletScreen">
  <header><h1>Wallet</h1></header>
  <div class="card">
    <div class="small">Connected wallet</div>
    <div id="walletAddr" class="small muted">Not connected</div>
    <div style="margin-top:12px">
      <button class="btn" id="changeWalletBtn">Connect / Change Wallet</button>
    </div>
  </div>
  <div class="card">
    <div class="small">Airdrop</div>
    <div id="airdropInfo" class="small muted">Airdrop locked — visible here when opened.</div>
  </div>
  <div class="card">
    <div class="small">Referrals</div>
    <div id="referralsList" class="small muted">No referrals yet.</div>
    <button class="btn" onclick="prompt('Share this link:', `https://yourapp.com/?ref=${userUUID}`)">Invite</button>
  </div>
</div>
<div class="bottom-nav">
  <a class="nav-item" href="home.html">Home</a>
  <a class="nav-item" href="leaderboard.html">Leaderboard</a>
  <a class="nav-item active" href="wallet.html">Wallet</a>
</div>
</body>
</html>
